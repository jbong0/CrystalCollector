<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Selector Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

</head>



<body>
    <div class="container pt-5">

        <div class="row col-12">
            <div id="heading">
                <h1>Crystal Collector</h1>
            </div>

        <div class="row col-12 pt-4">
            <div id="instructions">
                <h3>How To Play:</h3>
                    <p>Each gem is assigned a random number between 1-12.
                       Keep note of each gem's value. The goal of the game 
                       is to match your score to the "Goal Number". If you 
                       go over, you lose. Choose wisely    </p>
            </div>
            
        <div class="row pt-4">
            <div class="col-6" id="goal">
                <h3>Goal:
                    <span id="goalNumber"></span></h3>

            </div>
        <div class="col-6">
            <div class="row" id="wins">
                <h4>Wins:</h4>
                    <span id="totalWins"></span>

            </div>
            <div class="row pt-1" id="losses">
                <h4>Losses:</h4>
                    <span id="totalLosses"></span>

            </div>
        </div>
        <div class="row pt-4">
            <span id="crystal-1"></span>
            <span id="crystal-2"></span>
            <span id="crystal-3"></span>
            <span id="crystal-4"></span>
        </div>
    
        <div class="row col-12 pt-4">
            <div class="col-12">
                <div class="row col-4">
                    <h3>Your Total Score: 

                    <span id="totalScore"></span></h3>
                    </div>
                </div>

            </div>

        </div>

        <div class="row col-12 pt-5">
                <div id="restartButton">
                    <button id="restartGame">Restart</button>
                </div>

        </div>

            <span id="music" class="pt-5">  Music On &#x1f50a; </span>
        </div>

        </div>

        </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"> </script>
</body>
</html>

    <!-- Pseudocode
    Objective___
        Objective of the game is to click on crystals to match the random number generated by computer.

    Random Number___
        1. Generated by computer between 19-120
        2. Display on "Goal" div

    Crystals___
        1. Click listener (for each)
        2. Random Number Generator between 1-12 (for each)
        3.  Assign value to each crystal
        4. Display on each "crystal" div
        5. "Counter" to add each value to total score
    
   Scoring___
        1. Add 1 to Wins when player makes a match
        2. Add 2 to Losses when player goes over generated number
        3. Display to wins when user matches correctly
        4. Display to losses when player goes over
        3. Add Restart Button
